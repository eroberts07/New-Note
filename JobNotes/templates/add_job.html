<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" href="{% static '/img/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Add a Job</title>
</head>
<body>
    {% if messages %}
    <ul class="alert alert-primary" role='alert'>    
        {% for message in messages %}    
            <li>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}
    <div class='form-group'>
        <h2>Add a Job</h2>
            <form action='create_job' method='POST'>
            {%csrf_token%}
            <p>Title: <input name='title' type='text'></p>
            <p>Date: <input name='date' type='date'></p>
            <p>Description: <input class=message name='description' type='text'></p>
            <p>Location: <input name='location' type='text'></p>
            <p>Number of Personell:</p>
            <input name="workers" type='number'>
            <!--{%for user in all_users %}
            <div class='workerList'>
                <input name='workers' type='checkbox' value=''> {{ user.first_name }} {{ user.last_name }}
            </div>
            {% endfor %}-->
            <p>Number of Vehicles:</p>
            <input name="vehicles" type='number'>
            <!--{%for vehicle in all_vehicles %}
            <p><input name='vehicles' type='checkbox'>{{ vehicle.name }}</p>
            {% endfor %}-->
            <p>Equipment used:</p>
            <div class='eqipmentList'>
            <p><input name='equipment' type='text'> <input type="number" id="quantity" name="quantity" min="1" max="10"></p> 
            <p><input name='equipment' type='text'> <input type="number" id="quantity" name="quantity" min="1" max="10"></p>
            <p><input name='equipment' type='text'> <input type="number" id="quantity" name="quantity" min="1" max="10"></p>
            </div>
                <div class="field_wrapper">
                    <div>
                        <input type="text" name="field_name[]" value=""/>
                        <input type="number" id="quantity" name="quantity" min="1" max="10">
                        <button><a href="javascript:void(0);" class="add_button" title="Add field">Add Field</a></button>
                    </div>
                </div>
            <button name='add' type='submit'>Submit</button>
            <br>
            <button><a href="logout">Logout</a></button>
            <button><a href='/jobs'>Dashboard</a></button>
            </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
