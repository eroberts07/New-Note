<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" href="{% static '/img/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Add a Job</title>
</head>
<body>
    {% if messages %}
    <ul class="alert alert-primary" role='alert'>    
        {% for message in messages %}    
            <li>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}
    <div class='form-group'>
        <h2>Add a Job</h2>
            <form action='create_job' method='POST'>
            {%csrf_token%}
            <p>Title: <input name='title' type='text'></p>
            <p>Date: <input name='date' type='date'></p>
            <p>Description: <input class=message name='description' type='text'></p>
            <p>Location: <input name='location' type='text'></p>
            
            <button name='add' type='submit'>Submit</button>
            <br>
            <button><a href="logout">Logout</a></button>
            <button><a href='/jobs'>Dashboard</a></button>
            </form>
    </div>
    
</body>
</html>
