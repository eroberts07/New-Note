<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" href="{% static '/img/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Add Logistics</title>
</head>
<body>
    <form action='?/add_vehicles/' method='POST'>
        {%csrf_token%}
    <p>Select Technicians: </p>
    {%for user in all_users %}
            <div class='workerList'>
                <input id='workers' type='checkbox' value='{{ user.id }}'> {{ user.first_name }} {{ user.last_name }}
            </div>
    {% endfor %}
        <p>Select Vehicles:</p>
    {%for vehicle in all_vehicles %}
            <p><input name='vehicles' id='select' type='checkbox' value = 'Guzzler'>{{ vehicle.name }}</p>
    {% endfor %}
    <p>Equipment used:</p>
            <div class='eqipmentList'>
            <p><input name='equipment' type='text'> <input type="number" id="quantity" name="quantity" min="1" max="10"></p> 
            <p><input name='equipment' type='text'> <input type="number" id="quantity" name="quantity" min="1" max="10"></p>
            <p><input name='equipment' type='text'> <input type="number" id="quantity" name="quantity" min="1" max="10"></p>
            </div>
                <div class="field_wrapper">
                    <div>
                        <input type="text" name="field_name[]" value=""/>
                        <input type="number" id="quantity" name="quantity" min="1" max="10">
                        <button><a href="javascript:void(0);" class="add_button" title="Add field">Add Field</a></button>
                    </div>
                </div>
    <button id="select" type="submit">Add</button>

    <input type="hidden" id="vehicle">
    <input type="hidden" id="workers">
    <input type="hidden" id="equipment">
</form>



</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</html>
